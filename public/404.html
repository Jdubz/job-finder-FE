<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Job Finder</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: #1f2937;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        text-align: center;
        background: white;
        padding: 60px 40px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      }

      .error-code {
        font-size: 120px;
        font-weight: 800;
        color: #10b981;
        line-height: 1;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 16px;
      }

      p {
        font-size: 18px;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .btn {
        display: inline-block;
        padding: 14px 32px;
        background: #10b981;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      .btn:hover {
        background: #059669;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
      }

      .links {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid #e5e7eb;
      }

      .links a {
        color: #10b981;
        text-decoration: none;
        font-weight: 500;
        margin: 0 12px;
        transition: color 0.2s ease;
      }

      .links a:hover {
        color: #059669;
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 80px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 16px;
        }

        .container {
          padding: 40px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
      </p>
      <a href="/" class="btn">Go to Homepage</a>
      <div class="links">
        <a href="/how-it-works">How It Works</a>
        <a href="/document-builder">Document Builder</a>
        <a href="/content-items">Content Items</a>
      </div>
    </div>
  </body>
</html>
